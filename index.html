<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Button Event</h2>
    <button id="mouse">This is a button to demonstrate mouse events</button>
    <p id="message"></p>

    <h2>Keyboard Event</h2>
    <input type="text" id="keys" placeholder="Please enter anything">
    <p>The last key entered is: <span id="show">Blank</span></p>

    <h2>Form Event</h2>
    <form id="form">
        <input type="text" id="hero" name="hero" placeholder="Please enter your favourite hero" required>
        <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>

    <h2>Focus and Blur Event</h2>
    <input id="focus">Focus and Blur box</input>
    <p id="focusMessage"></p>
</body>
</html>
