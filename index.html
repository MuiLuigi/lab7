<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Lab 7</h1>

    <h2>Button Event</h2>
    <button id="mouse">This is a button to demonstrate mouse events</button>
    <p id="message"></p>

    <h2>Keyboard Event</h2>
    <input type="text" id="keys" placeholder="Please enter anything">
    <p>The last key entered is: <span id="show">Blank</span></p>

    <h2>Form Event</h2>
    <form id="form">
        <input type="text" id="hero" name="hero" placeholder="Please enter your favourite hero" required>
        <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>

    <h2>Focus and Blur Event</h2>
    <input id="focus">Focus and Blur box</input>
    <p id="focusMessage"></p>

    <h2>Event Delegation</h2>
    <div class="container" id="buttons">
        <p>Please choose your favourite Mario character</p>
        <button>Mario</button>
        <button>Luigi</button>
        <button>Donkey Kong</button>
        <button>Yoshi</button>
    </div>
    <p id="delegateMessage"></p>
</body>
</html>
